<html>
<head>
	<title>ooomf | The Future of Work</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- stylesheets -->
	<link rel="stylesheet" href="css/presentation.css">

	<!-- javascript -->
	<script src="components/jquery/jquery.min.js"></script>
	<script src="components/bespoke.js/dist/bespoke.min.js"></script>
	<script src="components/bespoke-hash/dist/bespoke-hash.min.js"></script>

	<!-- webfonts -->
	<link href="css/webfonts/webfont-icons.css" rel="stylesheet">
	<!--[if lte IE 7]><script src="css/webfonts/lte-ie7.js"></script><![endif]-->
	<script type="text/javascript" src="//use.typekit.net/ewu3gkp.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
		<div class="controls">
			<button class="btn btn-small btn-alternate" id="previous"><span class="icon" aria-hidden="true" data-icon="&#x25c3;"></span></button>
			<button class="btn btn-small btn-alternate" id="next"><span class="icon" aria-hidden="true" data-icon="&#x25b9;"></span></button>
		</div>
		<article class="classic">
			<section data-bespoke-hash="introduction">
			  	<div class="table-wrapper">
					<div class="cell-wrapper">
						<div class="centered">
							<div class="ooomf-logo">
								<img src="img/ooomf-logo.svg">
							</div> <!-- close .ooomf-logo -->
						    <h2 class="alternate-text weight-bold">The Future of Work</h2>
						    <p class="italic helper show-mobile">( Navigate by swiping <span class="icon" aria-hidden data-icon="&#xe5b2;"></span> or <span class="icon" aria-hidden data-icon="&#xe5b3;"></span>)</p>
						</div> <!-- close .centered -->
					</div> <!-- close .cell-wrapper -->
				</div> <!-- close .table-wrapper -->
			</section>
			<section data-bespoke-hash="the-shift">
				<div class="table-wrapper">
					<div class="cell-wrapper">
						<h3 class="heading uppercase">The Shift</h1>
						<p>There will be <a href="#">more independent workers</a> by 2020 than full-time employees.</p>
					</div> <!-- close .cell-wrapper -->
				</div> <!-- close .table-wrapper -->
			</section>
			<section data-bespoke-hash="the-shift-2">
				<div class="table-wrapper">
					<div class="cell-wrapper">
						<p>(graph)</p>
					</div> <!-- close .cell-wrapper -->
				</div> <!-- close .table-wrapper -->
			</section>
			<section data-bespoke-hash="economic-movement">
				<div class="table-wrapper">
					<div class="cell-wrapper">
						<p>The most significant <span class="alternate-text">economic movement</span> since the Industrial Revolution.</p>
					</div> <!-- close .cell-wrapper -->
				</div> <!-- close .table-wrapper -->
			</section>
		</article>

	<script>
		(function ($) {
			var Presentation,
				cache;

			cache = {
				presentationContainer: $('#presentation'),
				nextButton: $('#next'),
				previousButton: $('#previous')
			};

			Presentation = {

				ready: function () {
					bespoke.horizontal.from('article', {
					  hash: true
					});
					Presentation.setupClickHandlers();
				},

				setupClickHandlers: function () {
					cache.nextButton.click(function () {
						bespoke.next();
					});

					cache.previousButton.click(function () {
						bespoke.prev();
					});
				}
			};

			Presentation.ready();
		})(jQuery);
	</script>

</body>
</html>
